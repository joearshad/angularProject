<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sumerge Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="row card-group">
  <div class="col-lg-4 d-flex align-items-stretch" *ngFor="let movie of movies">
    <div class="card">
      <img src="https://www.themoviedb.org/t/p/w1280{{movie.poster_path}}"/>
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">Release Date: {{movie.release_date}}</p>
        <p class="card-text">{{movie.overview}}</p>
        <a [routerLink]="['/movie', movie.id]" class="btn btn-primary">View Description</a>
      </div>
    </div>
  </div>
</div>
